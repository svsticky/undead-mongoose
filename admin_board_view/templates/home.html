{% extends "base.html" %}
{% load static %}
{% block body %}
<h1>Home</h1>
<p>
  This is the admin portal for Undead Mongoose / Magnificent Sloth.
</p>
<hr/>
<div class="">
  <div class="card w-50">
    <h5 class="card-header">Add balance to user</h5>
    <div class="card-body">
      <div class="card-text m-2">
        <input class="form-control mb-3" list="userOptions" id="user" placeholder="Search user...">
        <datalist id="userOptions">
          {% for user in users %}
            <option value="{{ user }}">
          {% endfor %}
        </datalist>
        <div class="input-group mb-2">
          <td class="input-group">
            <span class="input-group-text">â‚¬</span>
            <input type="text" class="form-control" id="amount" placeholder="15.15"/>
          </td>
          <select class="form-control" id="type">
            <option value="pin">Pin</option>
            <option value="cash">Cash</option>
            <option value="sales">Sales</option>
          </select>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <btn class="btn btn-success" id="confirm-charge">Confirm</btn>
    </div>
  </div>
</div>
<script type="text/javascript" src="{% static 'AdminBoardView/home.js' %}" defer></script>
{% endblock %}
